<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonNeumorphism</title>
    <script src="https://kit.fontawesome.com/b801d43908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="card">
        <div class="container">
            <p>Hey, did you like the 90's ?</p>
            <div>
                <label>
                    <input type="radio" name="age">
                    <i class="fas fa-check"></i>
                </label>
                <label>
                    <input type="radio" name="age">
                    <i class="fas fa-times"></i>
                </label>
            </div>
        </div>
    </div>
        


</body>

</html>
